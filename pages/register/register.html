<ion-header>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <h1>Logo</h1>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="accface">
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn2" full type="submit">Accedi con Facebook</button>
        <h5>oppure</h5>
      </ion-col>
    </ion-row>
  </div>
  <div class="login-box">
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nome e Cognome" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nickname" name="nickname" [(ngModel)]="registerCredentials.nickname" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Iscriviti</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
